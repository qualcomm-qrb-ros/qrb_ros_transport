name: Action Linter Workflows

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  actionlint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Rhysd actionlint
      id: rhysd_actionlint
      uses: devops-actions/actionlint@v0.1.9
      with:
        shellcheck_opts: "--exclude=SC2086"
